<body>
<div><h1>Plain_Sight HTML/JS</h1></div>
<div><span>Text to Process:</span></div>
<div><input type="file" id="filein" accept="text/*" multiple=false></input></div>
<div><textarea id="fileintext" rows="8" cols="150"></textarea></div>
<div><span>Rule file:</span></div>
<div><input type="file" id="rulefile" accept="text/*" multiple=false></input></div>
<div><textarea id="rulefiletext" rows="8" cols="150"></textarea></div>
<div><button id="hideButton">HIDE</button><button id="unhideButton">UNHIDE</button></div>
<div><span>Output:</span></div>
<div><textarea id="fileout" row="8" cols="150" readonly=true></textarea></div>
</body>

<script>
var hideButton = document.getElementById("hideButton");
var unhideButton = document.getElementById("unhideButton");
var filein = document.getElementById("filein");
var fileintext = document.getElementById("fileintext");
var rulefile = document.getElementById("rulefile");
var rulefiletext = document.getElementById("rulefiletext");
var fileout = document.getElementById("fileout");
var pvPrefix = "";
var pvPostfix = "";
var pvNumLineTypes = 0;
var pvLineNum = 0;
var pvLinePrefixes = [""];
var pvNumCharsPerLine = [0];
var pvDataCharTypes = [""];
var pvLineDelimiters = [""];
var pvLineOrder = "";
var pvLog = "";
var pvNumDigits = [0];
var pvStartTime = [0];
var pvStartYear = [0];
var pvStartMonth = [0];
var pvStartDay = [0];
var pvStartHour = [0];


filein.onchange = function(event) {
	var input = event.target;
	inReader = new FileReader();
	inReader.readAsText(input.files[0]);
	inReader.onload = function() {
		fileintext.value = inReader.result;
	};
}

rulefile.onchange = function(event) {
	var input = event.target;
	inReader = new FileReader();
	inReader.readAsText(input.files[0]);
	inReader.onload = function() {
		rulefiletext.value = inReader.result;
	};
}

hideButton.onclick = function() {
		var inputText = fileintext.value;
		var ruleText = rulefiletext.value;
		var output = ""
		if(!parseRules(ruleText)){
			alert("Hide failed because the rule file contains errors!");
			return false;
		}
		output+=pvPrefix;
		var inputLength = inputText.length;
		var inputCursor = 0;
		var lineOrderLength = pvLineOrder.length;
		var lineOrderCursor = 0;
		var lastLineOrderCursor = 0;
		var typeNum = 0;
		var lastTime = -1;
		var last12Time = -1;
		var last24Time = -1;
		var lastDateTime = -1;
		var lastYear = -1;
		var lastMonth = -1;
		var lastDay = -1;
		while(inputCursor < inputLength){
			lineOrderCursor = 0;
			lastLineOrderCursor = 0;
			while(lineOrderCursor < lineOrderLength){
				if(testNumeric(lineOrderCursor,pvLineOrder)){
					typeNum = 1*pvLineOrder.substring(lineOrderCursor,lineOrderCursor+1);
					if (((typeNum)<=pvNumLineTypes)&((typeNum)>0)){
						output += pvLineOrder.substring(lastLineOrderCursor,lineOrderCursor);
						output += pvLinePrefixes[typeNum-1];
						for(var x = 0; x < pvNumCharsPerLine[typeNum-1]; x++){
							if (pvDataCharTypes[typeNum-1]=="number"){
								if(inputCursor >= inputLength) {
									if(inputCursor == inputLength) {
										output+="NaN";
										inputCursor++;
									} else {
										var num = Math.round(Math.random()*255);
										var outNum = Math.round(((num*3)+(Math.random()*1.99))*Math.pow(10, pvNumDigits[typeNum-1]-3)).toString();
										for(var z = pvNumDigits[typeNum-1]; z > 1; z--){
											if(outNum.length<z){
												outNum = "0" + outNum;
											}
										}
										output+=outNum;
									}
									lineOrderCursor = lineOrderLength;
								} else {
									var datum = inputText.charAt(inputCursor);
									var num = datum.codePointAt(0);
									var outNum = Math.round(((num*3)+(Math.random()*1.99))*Math.pow(10, pvNumDigits[typeNum-1]-3)).toString();
									for(var z = pvNumDigits[typeNum-1]; z > 1; z--){
										if(outNum.length<z){
											outNum = "0" + outNum;
										}
									}
									output+=outNum;
									inputCursor++;
								}
								if (x < (pvNumCharsPerLine[typeNum-1] - 1)){
									output+=pvLineDelimiters[typeNum-1];
								}
							} else if (pvDataCharTypes[typeNum-1]=="text"){
								if(inputCursor >= inputLength) {
									if(inputCursor == inputLength) {
										output+="q5-";
										inputCursor++;
									} else {
										output+=inputText.charAt(inputCursor-x);
									}
									lineOrderCursor = lineOrderLength;
								} else {
									output+=inputText.charAt(inputCursor);
									inputCursor++;
								}
								if (x < (pvNumCharsPerLine[typeNum-1] - 1)){
									output+=pvLineDelimiters[typeNum-1];
								}
							} else if (pvDataCharTypes[typeNum-1]=="hex"){
								if(inputCursor >= inputLength) {
									if(inputCursor == inputLength) {
										output+="q5";
										inputCursor++;
									} else {
										var datum = inputText.charAt(inputCursor-(2*x));
										var num = datum.codePointAt(0);
										var hex = num.toString(16);
										if (hex.length==1){
											hex = "0" + hex;
										}
										output+=hex;
									}
									lineOrderCursor = lineOrderLength;
								} else {
									var datum = inputText.charAt(inputCursor);
									var num = datum.codePointAt(0);
									var hex = num.toString(16);
									if (hex.length==1){
										hex = "0" + hex;
									}
									output+=hex;
									inputCursor++;
								}
								if (x < (pvNumCharsPerLine[typeNum-1] - 1)){
									output+=pvLineDelimiters[typeNum-1];
								}

							} else if ((pvDataCharTypes[typeNum-1]=="time")||(pvDataCharTypes[typeNum-1]=="24time")||(pvDataCharTypes[typeNum-1]=="12time")){
								var limit = 0;
								var thisLastTime = -1;
								if(pvDataCharTypes[typeNum-1]=="time"){
									limit = 1400;
									thisLastTime = lastTime;
								} else if(pvDataCharTypes[typeNum-1]=="24time"){
									limit = 336;
									thisLastTime = last24Time;
								} else if(pvDataCharTypes[typeNum-1]=="12time"){
									limit = 167;
									thisLastTime = last12Time;
								}
								if(inputCursor >= inputLength) {
									if(inputCursor == inputLength) {
										output+="99:99:99";
										inputCursor++;
									} else {
										var hours = Math.round(Math.random()*11);
										var minutes = Math.round(Math.random()*59);
										var seconds = Math.round(Math.random()*59);
										var out = "";
										if (hours<10){
											out = "0" + hours.toString() + ":";
										} else {
											out = hours + ":";
										}
										if (minutes<10){
											out = out + "0" + minutes.toString() + ":";
										} else {
											out = out + minutes + ":";
										}
										if (seconds<10){
											out = out + "0" + seconds.toString();
										} else {
											out = out + seconds.toString();
										}
										output+=out;
									}
									lineOrderCursor = lineOrderLength;
								} else {
									var outTime = 0;
									var datum = inputText.charAt(inputCursor);
									var num = datum.codePointAt(0);
									if(thisLastTime==-1){
										for (var y = limit; y >= 0 ;y--){
											if(pvStartTime[typeNum-1]>=(y*256)){
												pvStartTime[typeNum-1] = y*256;
												break;
											}
										}
										outTime = pvStartTime[typeNum-1] + num;
										thisLastTime = pvStartTime[typeNum-1] + 256;
									} else if (thisLastTime<=(limit*256)){
										outTime = thisLastTime + num;
										thisLastTime += 256;
									} else {
										outTime = thisLastTime + num;
										thisLastTime = 0;
									}
									var hours = 0;
									var minutes = 0;
									var seconds = 0;
									while(((hours*60*60)+(minutes*60)+seconds)!=outTime){
										if((((hours+1)*60*60)+(minutes*60)+seconds)<=outTime){
											hours++;
										} else if(((hours*60*60)+((minutes+1)*60)+seconds)<=outTime){
											minutes++;
											if (minutes>=60){
												minutes = 0;
												hours++;
											}
										} else if(((hours*60*60)+(minutes*60)+seconds+1)<=outTime){
											seconds++;
											if (seconds>=60){
												seconds = 0;
												minutes++;
											}
											if (minutes>=60){
												minutes = 0;
												hours++;
											}
										} else if (((hours*60*60)+(minutes*60)+seconds)>outTime) {
											if(hours>0){
												hours--;
											} else if(minutes>0){
												minutes--;
											} else if(seconds>0){
												seconds--;
											}
										}
									}
									var out = "";
									if (hours<10){
										out = "0" + hours.toString() + ":";
									} else {
										out = hours.toString() + ":";
									}
									if (minutes<10){
										out = out + "0" + minutes.toString() + ":";
									} else {
										out = out + minutes.toString() + ":";
									}
									if (seconds<10){
										out = out + "0" + seconds.toString();
									} else {
										out = out + seconds.toString();
									}
									output+=out;
									inputCursor++;
								}
								if (x < (pvNumCharsPerLine[typeNum-1] - 1)){
									output+=pvLineDelimiters[typeNum-1];
								}
								if(pvDataCharTypes[typeNum-1]=="time"){
									lastTime = thisLastTime;
								} else if(pvDataCharTypes[typeNum-1]=="24time"){
									last24Time = thisLastTime;
								} else if(pvDataCharTypes[typeNum-1]=="12time"){
									last12Time = thisLastTime;
								}
							} else if ((pvDataCharTypes[typeNum-1]=="datetime")){
								var limit = 336;
								if(inputCursor >= inputLength) {
									if(inputCursor == inputLength) {
										output+="9999-12-31 99:99:99";
										inputCursor++;
									} else {
										var hours = Math.round(Math.random()*23);
										var minutes = Math.round(Math.random()*59);
										var seconds = Math.round(Math.random()*59);
										var out = "";
										if (hours<10){
											out = "0" + hours.toString() + ":";
										} else {
											out = hours.toString() + ":";
										}
										if (minutes<10){
											out = out + "0" + minutes.toString() + ":";
										} else {
											out = out + minutes.toString() + ":";
										}
										if (seconds<10){
											out = out + "0" + seconds.toString();
										} else {
											out = out + seconds.toString();
										}
										output+=pvStartYear[typeNum-1]+"-"+pvStartMonth[typeNum-1]+"-"+pvStartDay[typeNum-1]+" "+out;
									}
									lineOrderCursor = lineOrderLength;
								} else {
									var outTime = 0;
									var outYear = 0;
									var outMonth = 0;
									var outDay = 0;
									var datum = inputText.charAt(inputCursor);
									var num = datum.codePointAt(0);
									if(lastYear==-1){
										lastYear = pvStartYear[typeNum-1];
									}
									if(lastMonth==-1){
										lastMonth = pvStartMonth[typeNum-1];
									}
									if(lastDay==-1){
										lastDay = pvStartDay[typeNum-1];
									}
									if(lastDateTime<=-1){
										for (var y = limit; (y >= 0);y--){
											if((y*256)<=(pvStartHour[typeNum-1]*60*60)){
												lastDateTime = y*256;
												break;
											}

										}
										outTime = lastDateTime + num;
										outYear = lastYear;
										outMonth = lastMonth;
										outDay = lastDay;
										lastDateTime += 256;
									} else if (lastDateTime<=(limit*256)){
										outTime = lastDateTime + num;
										outYear = lastYear;
										outMonth = lastMonth;
										outDay = lastDay;
										lastDateTime += 256;
									} else {
										outTime = lastDateTime + num;
										outYear = lastYear;
										outMonth = lastMonth;
										outDay = lastDay;
										lastDateTime = 0;
										if(lastDay<=27){
											lastDay++;
										} else if(lastDay==28){
											if(lastMonth==2){
												if(lastYear%4==0){
													if(lastYear%100==0){
														if(lastYear%400==0){
															lastDay++;
														} else {
															lastDay = 1;
															if(lastMonth<12){
																lastMonth++;
															} else {
																lastMonth = 1;
																if(lastYear<9999){
																	lastYear++;
																} else {
																	lastYear = 1;
																}
															}
														}
													} else {
														lastDay++;
													}
												} else {
													lastDay = 1;
													if(lastMonth<12){
														lastMonth++;
													} else {
														lastMonth = 1;
														if(lastYear<9999){
															lastYear++;
														} else {
															lastYear = 1;
														}
													}
												}
										    } else {
												lastDay++;
											}
										} else {
											if ((lastMonth==4)||(lastMonth==6)||(lastMonth==9)||(lastMonth==11)){
										    	if(lastDay<30){
										    		lastDay++;
										    	} else {
										    		lastDay = 1;
										    		if(lastMonth<12){
														lastMonth++;
													} else {
														lastMonth = 1;
														if(lastYear<9999){
															lastYear++;
														} else {
															lastYear = 1;
														}
													}
												}
											} else {
												if(lastDay<31){
													lastDay++;
												} else {
													lastDay = 1;
													if(lastMonth<12){
														lastMonth++;
													} else {
														lastMonth = 1;
														if(lastYear<9999){
															lastYear++;
														} else {
															lastYear = 1;
														}
													}
												}
											}
										}
									}
									var hours = 0;
									var minutes = 0;
									var seconds = 0;
									while(((hours*60*60)+(minutes*60)+seconds)!=outTime){
										if((((hours+1)*60*60)+(minutes*60)+seconds)<=outTime){
											hours++;
										} else if(((hours*60*60)+((minutes+1)*60)+seconds)<=outTime){
											minutes++;
											if (minutes>=60){
												minutes = 0;
												hours++;
											}
										} else if(((hours*60*60)+(minutes*60)+seconds+1)<=outTime){
											seconds++;
											if (seconds>=60){
												seconds = 0;
												minutes++;
											}
											if (minutes>=60){
												minutes = 0;
												hours++;
											}
										} else if (((hours*60*60)+(minutes*60)+seconds)>outTime) {
											if(hours>0){
												hours--;
											} else if(minutes>0){
												minutes--;
											} else if(seconds>0){
												seconds--;
											}
										}
									}
									var out = "";
									if (outYear<10){
										out = "000" + outYear.toString() + "-";
									} else if (outYear<100){
										out = "00" + outYear.toString() + "-";
									} else if (outYear<1000){
										out = "0" + outYear.toString() + "-";
									} else {
										out = outYear.toString() + "-";
									}
									if (outMonth<10){
										out = out + "0" + outMonth.toString() + "-";
									} else {
										out = out + outMonth.toString() + "-";
									}
									if (outDay<10){
										out = out + "0" + outDay.toString() + " ";
									} else {
										out = out + outDay.toString() + " ";
									}
									if (hours<10){
										out = out + "0" + hours.toString() + ":";
									} else {
										out = out + hours.toString() + ":";
									}
									if (minutes<10){
										out = out + "0" + minutes.toString() + ":";
									} else {
										out = out + minutes.toString() + ":";
									}
									if (seconds<10){
										out = out + "0" + seconds.toString();
									} else {
										out = out + seconds.toString();
									}
									output+=out;
									inputCursor++;
								}
								if (x < (pvNumCharsPerLine[typeNum-1] - 1)){
									output+=pvLineDelimiters[typeNum-1];
								}
							} else {
								console.log("(pvHide) Warning: Data type " + pvDataCharTypes[typeNum-1] + " unrecognized for Data Line " + typeNum);
							}
						}
						lastLineOrderCursor = lineOrderCursor + 1;
					} else {
						console.log("(pvHide) Warning! The Line Order contains a line identifier number that is greater than the number of data lines or less than one!");
					}
					lineOrderCursor++;
				} else {
					lineOrderCursor++;
				}
			}
		}
		output+=pvPostfix;
		fileout.value = output;
}

unhideButton.onclick = function() {
		var inputText = fileintext.value
		var ruleText = rulefiletext.value
		var output = "";
		if(!parseRules(ruleText)){
			alert("Unhide failed because the rule file contains errors!");
			return false;
		}
		var inputLength = inputText.length;
		var inputCursor = 0;
		var lastInputCursor = 0;
		console.log("inputText:" + inputText.substring(0,pvPrefix.length));
		console.log("pvPrefix:" + pvPrefix);

		if (inputText.substring(0,pvPrefix.length)==pvPrefix){
			inputCursor = pvPrefix.length;
		} else {
			console.log("Unhide Warning! File Prefix Not Found!");
		}
		var lineOrderLength = pvLineOrder.length;
		var lineOrderCursor = 0;
		var typeNum = 0;
		var lastTime = -1;
		var last12Time = -1;
		var last24Time = -1;
		var lastDateTime = -1;
		while(inputCursor < inputLength){
			lineOrderCursor = 0;
			lastInputCursor = inputCursor;
			while(lineOrderCursor < lineOrderLength){
				if(testNumeric(lineOrderCursor,pvLineOrder)){
					typeNum = 1*pvLineOrder.substring(lineOrderCursor,lineOrderCursor+1);
					if (((typeNum)<=pvNumLineTypes)&((typeNum)>0)){
						if((inputCursor + pvLinePrefixes[typeNum-1].length) < inputLength){
							inputCursor = inputCursor + pvLinePrefixes[typeNum-1].length;
							for(var x = 0; x < pvNumCharsPerLine[typeNum-1]; x++){
								if (pvDataCharTypes[typeNum-1]=="number"){
									if((inputCursor + pvNumDigits[typeNum-1]) < inputLength){
										var num = inputText.substring(inputCursor,inputCursor+pvNumDigits[typeNum-1]);
										while((inputCursor + pvNumDigits[typeNum-1]) < inputLength){
											var isNumber = true;
											for(var z = 0; z < pvNumDigits[typeNum-1];z++){
												if(!testNumeric(z,num)){
													isNumber = false;
												}
											}
											if(num.includes("NaN")){
												inputCursor = inputLength;
												lineOrderCursor = lineOrderLength;
												break;
											} else if(!isNumber) {
												inputCursor++;
												num = inputText.substring(inputCursor,inputCursor+pvNumDigits[typeNum-1]);
											}
											if(isNumber){
												break;
											}
										}
										if(inputCursor!=inputLength){
											var inNum = 0;
											var found = false;
											for(var y = 255; y >= (1); y--){
												if((1*num)>=(Math.round((y*3)*Math.pow(10, pvNumDigits[typeNum-1]-3)))){
													found = true;
													inNum = y;
													break;
												}

											}
											if(found){
												var datum = String.fromCharCode(inNum);
												output+=datum;
												inputCursor += pvNumDigits[typeNum-1];
												if((x + 1) < pvNumCharsPerLine[typeNum-1]) {
													if((inputCursor + pvLineDelimiters[typeNum-1].length) < inputLength){
														inputCursor = inputCursor + pvLineDelimiters[typeNum-1].length;
													}
												}
											} else {
												console.log("(pvUnhide) Warning! No valid number match was found for the input at input Cursor " + inputCursor + "\n");
											}
										} else {
											break;
										}
									}
								} else if (pvDataCharTypes[typeNum-1]=="text"){
									if((inputCursor + 1) < inputLength){
										var datum = inputText.substring(inputCursor,inputCursor+1);
										if((inputCursor + 3) < inputLength){
											if(inputText.substring(inputCursor,inputCursor+3)=="q5-"){
												inputCursor = inputLength;
												lineOrderCursor = lineOrderLength;
												break;
											}
										}
										output+=datum;
										if((x + 1) < pvNumCharsPerLine[typeNum-1]) {
											inputCursor = inputCursor + pvLineDelimiters[typeNum-1].length;
										}
										inputCursor++;
									}
								} else if (pvDataCharTypes[typeNum-1]=="hex"){
									if((inputCursor + 2) < inputLength){
										var num = inputText.substring(inputCursor,inputCursor+2);
										while(((inputCursor + 2) < inputLength)&(!testHex(0,num)|!testHex(1,num))){
											if(num=="q5"){
												inputCursor = inputLength;
												lineOrderCursor = lineOrderLength;
												break;
											} else {
												inputCursor++;
												num = inputText.substring(inputCursor,inputCursor+2);
											}
										}
										if((inputCursor!=inputLength)&&testHex(0,num)&&testHex(1,num)){
											var temp = getIntFromHexString(num);
											var datum = String.fromCharCode(temp);
											output+=datum;
											inputCursor += 2;
											if((x + 1) < pvNumCharsPerLine[typeNum-1]) {
												inputCursor = inputCursor + pvLineDelimiters[typeNum-1].length;
											}
										} else {
											break;
										}
									}

var getIntFromHexString = function(hex){
	var length = hex.length;
	var number = 0;
	var product = 1;
	for (var x = 0; x < length; x++) {
		if(testHex(x,hex)){
			if(hex.substring(length-x-1,length-x)=="a"){
				number += 10*product;
			} else if(hex.substring(length-x-1,length-x)=="b"){
				number += 11*product;
			} else if(hex.substring(length-x-1,length-x)=="c"){
				number += 12*product;
			} else if(hex.substring(length-x-1,length-x)=="d"){
				number += 13*product;
			} else if(hex.substring(length-x-1,length-x)=="e"){
				number += 14*product;
			} else if(hex.substring(length-x-1,length-x)=="f"){
				number += 15*product;
			} else if(testNumeric(length-x-1,hex)){
				number += hex.substring(length-x-1,length-x)*product;
			} else {
				return -1;
			}
		} else {
			return -1;
		}
		product = product*16;
	}
	return number;
}
