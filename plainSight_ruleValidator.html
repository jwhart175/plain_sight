<body>
<div><h1>Plain_Sight Rule File Validator</h1></div>
<div><p></p><p></p><span>Directions:</span></div>
<div><span>1. This form allows you to validate a custom rule file.</span></div>
<div><span>2. In "Rule file" select or enter a candidate plain_sight rule file.</span></div>
<div><span>3. Hit Validate to have the file tested and receive feedback.</span><p></p></div>
<div><span>Rule file:</span></div>
<div><input type="file" id="rulefile" accept="text/*" multiple=false></input></div>
<div><textarea id="rulefiletext" rows="8" cols="150"></textarea></div>
<div><button id="validateButton">VALIDATE</button></div>
<div><span>Feedback:</span></div>
<div><textarea id="feedback" row="8" cols="150" readonly=true></textarea></div>
</body>
<script src="/home/user/git/plain_sight/src/plain_sight/plain_sight.js"></script>
<script>

var validateButton = document.getElementById("validateButton");
var rulefile = document.getElementById("rulefile");
var rulefiletext = document.getElementById("rulefiletext");
var feedback = document.getElementById("feedback");
var mask = new Mask();
var testString = "abcdefghijklmnopqrstuvwxyz0123456789ABCDEFGHIJKLMNOP!@#$%^&*()_+=-<>?/.,{}|\][;:0001a11a08:52:1211:32:21 \n testing 1 2 3";

rulefile.onchange = function(event) {
	var input = event.target;
	inReader = new FileReader();
	inReader.readAsText(input.files[0]);
	inReader.onload = function() {
		rulefiletext.value = inReader.result;
	};
}

validateButton.onclick = function() {
		var ruleText = rulefiletext.value
		mask.setInString(testString);
		mask.setRuleString(ruleText);
		var processText = mask.hide;
		mask.setInString(processText);
		processText = mask.unhide;
		var feedbackString = "";
		if(processText===testString){
			feedbackString = "Rule file is Valid!  Test data was successfully hidden and then unhidden with 100% accuracy."
		} else {
			feedbackString = "Rule file is Invalid!  Test data was not successfully recovered!." + "\n" + "testString = " + testString + "\n" + "ProcessedTestString = " + processText + "\n";
		}
		feedback.value = feedbackString + "\n" + mask.debugRules;
}
</script>
